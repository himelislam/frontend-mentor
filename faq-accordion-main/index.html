<!DOCTYPE html>
<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | FAQ accordion</title>
</head>

  <div class="container">
    <div class="main">
      <div class="header">
        <h1>FAQs</h1>
      </div>

          <div class="accordion-header">Item One</div>

        </div>
        <div class="accordion-item">

        </div>
        <div class="accordion-item">
          <div class="accordion-header">Item Three</div>

        </div>
      </div>
    </div>
  </div>
